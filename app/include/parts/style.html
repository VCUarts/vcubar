<style>.vcubar.light{background:#fff;border-top:3px solid #aab2b1;border-bottom:3px solid #aab2b1}.vcubar.dark{background:#000;border-top:3px solid #000;border-bottom:3px solid #000}.vcubar .inner-vcubar{max-width:100%;margin-left:auto;margin-right:auto;height:32px;position:relative}.vcubar .inner-vcubar:after{content:" ";display:block;clear:both}.vcubar a{display:block;height:32px;position:absolute;top:50%}.vcubar a.vcu{width:391px;height:20px;left:20px;margin-top:-10px}.vcubar a.vcu img{width:391px;height:20px}.vcubar a.vcu:hover .monotone{opacity:0;-ms-filter:"alpha(Opacity=0)";filter:alpha(opacity=0)}.vcubar a.vcu:hover .color{opacity:1;-ms-filter:"alpha(Opacity=100)";filter:alpha(opacity=100)}.vcubar a.vcuarts{width:96px;height:20px;right:20px;margin-top:-12px}.vcubar a.vcuarts:hover .monotone{opacity:0;-ms-filter:"alpha(Opacity=0)";filter:alpha(opacity=0)}.vcubar a.vcuarts:hover .color{opacity:1;-ms-filter:"alpha(Opacity=100)";filter:alpha(opacity=100)}.vcubar a img{position:absolute;border:0}.vcubar a .color{opacity:0;-webkit-transition:opacity .15s ease-in-out;transition:opacity .15s ease-in-out;-ms-filter:"alpha(Opacity=0)";filter:alpha(opacity=0)}.vcubar a .monotone{-webkit-transition:opacity .15s ease-in-out;transition:opacity .15s ease-in-out}@media (max-width:768px){.vcubar a.vcu{width:70px;overflow:hidden}}</style>
